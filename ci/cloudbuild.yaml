steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
        - '-c'
        - |
          gcloud config set app/cloud_build_timeout 36000 \
          && gcloud app deploy -q --promote -v=433891215877 \
          --project=the-royal-musuem-scotland

timeout: '3600s'

